<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Injected Style-->
    <link rel="stylesheet" href="index.css" />
    <title>Namaste React</title>
  </head>
  <body>
    <h1>TOP H1</h1>
    <div id="root">
      <h1>HEMENDRA</h1>
      <div>
        IT WILL REPLACE BY PARENT IN SOME MILISECONDS. So root.render()
        replacing thing inside id root element
      </div>
    </div>
    <h1>BOTTOM H1</h1>
    <!-- Injected React Code Using defer -->
    <script src="./app.js" defer></script>
    <!-- Injected React and ReactDOM using CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </body>
</html>
